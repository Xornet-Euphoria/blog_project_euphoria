{% extends "index.html" %}

{% block title %}
{{page.title}} - {{ config.title }}
{% endblock title %}

{% block content %}
    <div class="post">
        {{ post_macros::header(page=page) }}
        {{ post_macros::content(page=page, summary=false) }}
        {{ post_macros::earlier_later(page=page) }}
    </div>
{% endblock content %}
